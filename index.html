<!DOCTYPE html>
<html>
<head>
    <title>Hello World App with Images and Button</title>
    <style>
        #messageButton {
            background-color: pink;
            color: white;
            font-size: 20px; /* Larger font size */
            padding: 10px 20px; /* Padding around the text */
            border: none; /* Removes the default border */
            border-radius: 5px; /* Optional: rounds the corners */
            cursor: pointer; /* Changes cursor to a hand icon when hovered */
        }

        #messageButton:hover {
            background-color: #ff99cc; /* Slightly different color on hover */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <img src="image1.png" alt="Image 1" id="image1">
    <img src="image3.png" alt="Image 3" id="image3">
    <button id="messageButton">Indra wrote a message for you</button>

    <script src="script.js"></script>
</body>
</html>
