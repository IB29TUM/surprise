<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Gift</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0; /* Just an example background color */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: if you want rounded corners */
        }
        /* Style for the audio player */
        audio {
            margin-top: 20px; /* Spacing above the audio player */
            width: 100%; /* Responsive width */
            max-width: 300px; /* Maximum width of the audio player */
        }
    </style>
</head>
<body>
    <img src="sketch.jpeg" alt="Sketch">

    <!-- Audio player -->
    <audio controls autoplay>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
